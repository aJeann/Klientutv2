        <div class="container">

    <section id="showcase">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="products-con">
                        <h2>KUNDVAGN</h2>
                        <div class="prod-head"></div>
                    
                        <div class="product-cart">
            
                        </div>

                        <div class="form-group">
                            <label for="Order-name">Namn</label>

                          </div>
                          <div class="form-group">
                            <label for="Inputphone">Telefon</label>
                            <input type="phone-nmbr" class="form-control" id="InputPhone" aria-describedby="phone-nmbr" placeholder="Telefon">
                            <span></span>
                          </div>
                        <div class="form-group">
                          <label for="InputEmail">Email address</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="email" placeholder="Email">
                          <span></span>
                        </div>
                        <div class="form-group">
                          <label for="Inputaddress">Leveransadress</label>
                          <input type="adress" class="form-control" id="InputAdress" placeholder="Leveransadress">
                          <span></span>
                        </div>
                        
                        <button type="submit" class="Submit-button" id="SubmitBtn">Avsluta order</button>
